{% extends 'base.html' %}

{% block header_scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/dashboard.js') }}?cache_id={{ cache_id }}"></script>
{% endblock %}

{% block css %}
  <link href="{{url_for('static', filename='styles/dashboard.css') }}?cache_id={{ cache_id }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="dashboard" class="dashboard">
  <div class="side-nav">
    <div class="nav-block">
      <div id="nav-blog" class="blog, nav-el">
        <div id="nav-icon-cont">
          <div class="blog-icon"></div>
        </div>
        <p>Blog</p>
      </div>
      <div id="nav-register" class="register, nav-el">
        <div id="nav-icon-cont">
          <div class="register-icon"></div>
        </div>
        <p>Register</p>
      </div>
    </div>
    <div class="profile">
      <img src="../../static/assests/schoool_logos/{{ school_logo }}" style="width: 70px; height: 70px;">
    </div>
  </div>
  <div class="content-block">
    {% block dashboard_header %}<header></header>{% endblock %}
    {% block dashboard_content %}{% endblock %}
  </div>
  </div>
</div>
{% endblock %}
